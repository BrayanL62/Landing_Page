<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Brayan Loucher | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/logo.svg" alt="Huddle Logo" class="logo" />
    <main class="main">
      <img
        src="images/illustration-mockups.svg"
        alt="image mockup"
        class="mockup"
      />

      <aside class="text">
        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="register">Register</button>
      </aside>
    </main>

    <div class="social_media">
      <a href="https://github.com/brayanl62" target="_blank"
        ><img
          src="images/github-brands.svg"
          alt="Github Logo"
          class="social_logo"
      /></a>
      <a href="http://twitter.com" target="_blank"
        ><img
          src="images/twitter-brands.svg"
          alt="Twitter Logo"
          class="social_logo"
      /></a>
      <a href="http://www.instagram.com" target="_blank"
        ><img
          src="images/instagram-brands.svg"
          alt="Instagram Logo"
          class="social_logo"
      /></a>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/brayan-loucher-526904202/"
          target="_blank"
          >Loucher Brayan</a
        >.
      </p>
    </footer>
  </body>
</html>
